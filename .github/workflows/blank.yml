# leocok博客系统

一个功能丰富的博客和项目展示系统，支持管理员管理和内容格式化功能。

## 功能特性

### 1. 管理员登录系统
- 自定义管理员账号密码设置
- 安全的登录验证机制
- 管理员权限控制

### 2. 项目管理
- 添加、编辑、删除项目
- 项目信息展示
- 项目独立HTML页面生成

### 3. 数据库配置
- 分步初始化配置（先配置数据库，再配置管理员账号）
- 自定义数据库连接信息（主机、用户名、密码、数据库名）
- 默认数据库名为`leocok_blog`，默认用户名为`root`
- 自动创建数据库和表结构

### 4. 搜索功能
- 首页项目搜索
- 按标题和描述搜索

### 5. 内容格式化标签
系统支持多种中文格式化标签，方便管理员丰富项目内容：

#### 5.1 链接标签
```
<链接>https://example.com</链接>
```
在项目描述中使用此标签可创建超链接。

#### 5.2 图片标签
```
<显示图片>image.jpg</显示图片>
```
在项目描述中使用此标签可显示图片，支持本地和远程图片链接。

#### 5.3 彩色字体标签
```
<彩色字体=#ff0000>文字</彩色字体>
```
在项目描述中使用此标签可设置文字颜色，支持十六进制颜色代码。

### 6. 快捷编辑工具
- 在添加和编辑项目页面提供便捷的格式化按钮
- 一键插入链接、图片和彩色字体标签
- 支持选中文本后应用格式

### 7. 密码显示/隐藏功能
- 在所有密码输入框旁边提供"眼睛"图标
- 点击可切换密码显示/隐藏状态
- 方便用户验证输入的密码

### 8. 响应式设计
- 樱花飘落动画效果
- 毛玻璃UI设计
- 适配移动设备

## 安装和初始化

1. 将项目文件上传到Web服务器
2. 访问 `init.php` 进行系统初始化
3. 按提示先配置数据库信息（主机、用户名、密码、数据库名）
4. 数据库配置完成后，继续配置管理员账号信息
5. 初始化完成后，可通过 `admin/login.php` 登录管理后台

## 使用说明

### 添加项目
1. 登录管理员后台
2. 点击"添加新项目"
3. 填写项目信息
4. 可使用格式化标签丰富项目描述
5. 点击"添加项目"按钮

### 编辑项目
1. 在项目列表中点击"编辑"按钮
2. 修改项目信息
3. 点击"更新项目"按钮

### 搜索项目
在首页使用搜索框输入关键字搜索项目标题或描述。

## 文件结构

```
leocok/
├── index.php           # 主页
├── init.php            # 系统初始化（分步配置）
├── README.md           # 项目文档
├── admin/              # 管理员后台
│   ├── dashboard.php   # 管理面板
│   ├── login.php       # 登录页面
│   ├── logout.php      # 退出登录
│   ├── edit_project.php # 编辑项目
│   └── profile.php     # 修改账号信息
├── css/                # 样式文件
│   └── style.css
├── includes/           # 包含文件
│   ├── config.php      # 配置文件
│   └── database.php    # 数据库操作类
├── js/                 # JavaScript文件
└── x/                  # 项目HTML文件存储目录
```

